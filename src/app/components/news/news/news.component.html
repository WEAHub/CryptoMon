<loading-spinner *ngIf="newsLoading$ | async"></loading-spinner>
<mat-grid-list
	*ngIf="!(newsLoading$ | async)"
	cols="6" 
	gutterSize="25px" 
	role="listitem">
	<mat-grid-tile *ngFor="let feed of (newsData$ | async)" [@inOutLoading]>
		<mat-card class="news-card" (click)="openFeed(feed)">
			<img class="news-image" mat-card-image src="{{ feed.imageUrl }}" />
			<div class="news-desc" *ngIf=feed.description>
				<img class="news-logo-image" src="{{ feed.logo }}" />
				<span class="news-desc-content">{{ feed.description }}</span>
				<span class="news-desc-date">{{ feed.date }}</span>
			</div>
			<mat-card-content>
				<mat-card-title class="news-title">{{ feed.title }}</mat-card-title>
				<mat-card-subtitle>{{ feed.author }}</mat-card-subtitle>
			</mat-card-content>
		</mat-card>
	</mat-grid-tile>
</mat-grid-list>
