<loading-spinner *ngIf="(newsLoading$ | async) && !(newsError$ | async)"></loading-spinner>
<modal-error *ngIf="(newsError$ | async)"></modal-error>
<div 
	fxLayout="row wrap" 
	fxLayoutAlign="center center" 
	fxLayoutGap="15px 15px grid" 
	*ngIf="!(newsLoading$ | async)"
>
	<div *ngFor="let feed of (newsData$ | async)" [@inOutLoading]>
		<news-card [feed]=feed></news-card>
	</div>
</div>
